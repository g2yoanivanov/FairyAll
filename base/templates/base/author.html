{% extends 'main.html' %}

{% block content %}

<div class="d-flex row container-fluid mt-4 px-0 mx-0 mb-2">
    <!-- Authors section -->
    <div class="col mx-2 bg-blue text-center rounded d-md-none d-lg-block d-sm-none d-md-block d-none d-sm-block">
        {% include 'base/authors_section.html' %}

        {% include 'base/site_goal.html' %}
    </div>
    <!-- End -->

    <!-- Author's Information -->
    <div class=" justify-content-center align-items-center col-lg-6">
        <div class="text-blue mb-5 text-center">
            <img class="rounded" width="300px" height="300px" src="{{author.picture.url}}" />
            <h1 class="m-auto">{{author.name}}</h1>

            {% if request.user.is_staff %}
            <a class="btn btn-outline-blue" href="{% url 'update-author' author.id %}">РЕДАКТИРАЙ</a>
            {% endif %}
        </div>

        <h5 class="text-blue text-justify">{{author.bio|safe}}</h5>

    </div>
    <!-- End -->
    <!-- Activity section -->
    <div class="col bg-blue mx-2 rounded d-md-none d-lg-block d-sm-none d-md-block d-none d-sm-block">
        {% include 'base/recent_activity_section.html' %}
    </div>
    <!-- End -->
</div>

{% endblock %}
