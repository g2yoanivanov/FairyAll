<div class="bg-blue rounded-top text-center p-2">
    <h2>Приказки от автора</h2>
</div>
<div class="bg-grey py-3 mb-2 rounded">
    {% for tale in author_tales %}
    <div class="border-blue d-block rounded m-2 p-2">
        <div class="row">
            <div class="col-3">
                <img class="profile-pic d-block" width="60px" height="60px" src="{{tale.cover.url}}" />
            </div>
            <div class="col my-auto">
                <strong>
                    <h5>
                        <a class="link-cyan text-decoration-none text-blue"
                            href="{% url 'tale' tale.id %}">{{tale.title|title}}
                        </a>
                    </h5>
                </strong>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
